<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
    <form method="post" th:action="@{/admin/save}">
        <div>
            <label>Nom</label>
            <input type="text" class="form-control" name="nom" th:value="${patient.getNom()}">
            <span th:errors="${patient.nom}"></span>
        </div>
        <div>
            <label>Date Naissance</label>
            <input type="Date" class="form-control" name="datenaissance" th:value="${patient.getDatenaissance()}">
            <span  class="text-danger" th:errors="${patient.nom}"></span>
        </div>
        <div>
            <label>Score</label>
            <input type="text" class="form-control" name="score" th:value="${patient.getScore()}">
            <span class="text-danger" th:errors="${patient.score}"></span>
        </div>
        <div>
            <label>IsMalade</label>
            <input type="checkbox" name="malade" th:checked="${patient.malade}">
            <span class="text-danger" th:errors="${patient.malade}"></span>
        </div>
        <button type="submit" class=" btn btn-primary">save</button>
    </form>
    </div>
</div>
</body>
</html>
